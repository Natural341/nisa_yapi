# Bu dosyayı VDS'nizde /etc/nginx/sites-available/nisayapimarket.com olarak kaydedin

server {
    listen 80;
    server_name nisayapimarket.com www.nisayapimarket.com;

    # SSL sertifikası için (Let's Encrypt ile)
    # listen 443 ssl http2;
    # ssl_certificate /etc/letsencrypt/live/nisayapimarket.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/nisayapimarket.com/privkey.pem;

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Next.js static dosyalar için cache
    location /_next/static {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
    }
}
